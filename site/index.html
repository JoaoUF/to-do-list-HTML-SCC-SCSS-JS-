<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
</head>
<body>
    <main class="sheetpaper">
        <h6 class="sheetpaper__title">TO-DO List</h6>
        <form action="" id="id">
            <input type="text" class="sheetpaper__blackspace" value="To-do">
            <div class="sheetpaper__container">
                <div class="sheetpaper__container__default">
                    <but class="sheetpaper__container__default"></but>
                    <h6 class="sheetpaper__container__default"></h6>
                </div>
                <div class="sheetpaper__container__complete">
                    <but class="sheetpaper__container__complete"></but>
                    <h6 class="sheetpaper__container__complete"></h6>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
