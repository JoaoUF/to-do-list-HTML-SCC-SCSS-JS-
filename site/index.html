<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="../css/index.min.css" type="text/css">
</head>
<body>
    <main class="sheetpaper">
        <h6 class="sheetpaper__title">TO-DO List</h6>
        <form action="" id="todo-form">
            <input type="text" class="sheetpaper__blackspace" value="" placeholder="Write a To-Do" id="todo-text">
            <div class="sheetpaper__line"></div>
            <div class="sheetpaper__container">
                <div class="sheetpaper__container__todo" id="0001">
                    <input type="checkbox" class="sheetpaper__container__todo__check" name="">
                    <h6 class="sheetpaper__container__todo__text-incomplete">Take a shower</h6>
                </div>
                <div class="sheetpaper__container__todo" id="0002">
                    <input checked type="checkbox" class="sheetpaper__container__todo__check" name="">
                    <h6 class="sheetpaper__container__todo__text-complete">Do my homework</h6>
                </div>
            </div>
        </form>
    </main>
    <script src="../js/index.js"></script>
</body>
</html>
